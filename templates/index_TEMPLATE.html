<!-- templates/index.html -->
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Image Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 2rem; background: #f8f9fa; }
        .img-thumb { max-width: 100%; height: auto; margin-bottom: 1rem; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);}
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">üñºÔ∏è Image Gallery</h1>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
            {% for img in images %}
            <div class="col">
                <div class="card">
                    <img src="{{ url_for('image_file', filename=img) }}" class="card-img-top img-thumb" alt="{{ img }}">
                    <div class="card-body">
                        <p class="card-text small text-muted">{{ img }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
